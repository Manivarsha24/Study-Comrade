<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div with Background and Overlay</title>
  <style>
    .background-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy0NsphzVIOzWQbmuU1xLKJF7bDGdkl8RIsQ&s");
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(116, 53, 53, 0.3);
      margin: 50px auto;
    }

    .overlay-text {
      position: fixed;
      top: 150px;
      left: 20px;
      right:40px;
      text-align: center;
      color:rgb(243, 238, 238);
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    .overlay-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(197, 222, 248, 0.8);
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="overlay-text">Welcome </div>
    <button class="overlay-button">Explore</button>
  </div>

</body>
</html>
