<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>task9</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+e4z5l5d5a5b5a5b5a5b5a5b" crossorigin="anonymous">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #dceaf3;
        text-align: center;
    }
    .title {
      margin-top: 20px;
      color: #671faf;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
    }
    .box {
      width: 260px;
      height: 230px;
      border: 2px solid #242222;
      margin: 10px;
      padding: 12px;
      background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(170, 87, 201, 0.3);
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
    .overlay button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: rgb(238, 216, 219);
      cursor: pointer;
      border-radius: 5px;
    }
    .overlay button:hover {
      background-color: rgba(204, 192, 192, 0.8);
      color: #141313;
    }
    .extra-section {
      margin-top: 20px;
    }
    .extra-section input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }
    .extra-section input::placeholder {
      color: gray;
      font-style: italic;
      opacity: 0.7;
    }
    .extra-section a {
      display: inline-block;
      padding: 10px 20px;
      color: #61626a;
      background-color: #333;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
      .extra-section a:hover {
      background-color: #555;
    }
    .extra-section a::after {
      opacity: 0.6;
    }
    .container > .box:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <h1 class="title">for css box</h1>
  <div class="container">
    <div class="box">
      <div class="overlay">
        <p>First Box</p>
        <button>Click Me</button>
      </div>
    </div>
    <div class="box">
      <div class="overlay">
        <p>Second Box</p>
        <button>Read More</button>
      </div>
    </div>
    <div class="box">
      <div class="overlay">
        <p>Third Box</p>
        <button>Explore</button>
      </div>
    </div>
  </div>
  <div class="extra-section">
    <input type="text" placeholder="Enter your name" />
    <br />
  </div>
</body>
</html>
